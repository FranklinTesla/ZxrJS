<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" class="sdfsdgdfg">
    <input type="text" value="{{message.dep.level}}" class="{{message.dep.level}}">
    {{ message.dep.level }}
    {{cao}}
    <div class="cao">
        {{message.dep.level}}
    </div>
</div>
<script src="./dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: {
                dep: {
                    level: 'sdfsdfdgfd'
                }
            },
            cao: 'cao'
        }
    });
    app.$data.message.dep.level = 'ddddd';
    app.$data.cao = 'new cao';
    var inputElem = document.querySelector('#app input');
    inputElem.addEventListener('input', function(ev) {
        app.$data.message.dep.level = ev.target.value;
    });
</script>
</body>
</html>
